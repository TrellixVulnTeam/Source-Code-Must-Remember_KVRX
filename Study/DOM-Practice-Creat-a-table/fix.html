<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./fix.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Input -->
    <input type="text" id="project" placeholder="Enter project" />
    <input type="text" id="task" placeholder="Enter task" />
    <input type="number" id="time" placeholder="Enter time" />
    <button type="button" class="btn btn-danger an" id="capnhat">
      Cập nhật
    </button>
    <button type="button" class="btn btn-primary" id="add">
      Thêm vào bảng
    </button>
    <button type="button" class="btn btn-success" id="clear">Xóa chữ</button>

    <!-- Table -->
    <table class="table" id="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Project</th>
          <th scope="col">Task</th>
          <th scope="col">Time spent</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./fix.js"></script>
  </body>
</html>
